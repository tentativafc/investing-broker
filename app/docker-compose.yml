version: '3'

networks:
  investing-network:
    driver: bridge


services:
  postgres:
    image: 'postgres:13.1-alpine'
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    volumes:
      - ./docker/postgres-data-user:/var/lib/postgresql/data
      - ./db-init-scripts:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432    
    networks:
      - investing-network

  mongo_ibovespa_assets:
    image: mongo:4.4.2
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=123456
      - MONGO_INITDB_DATABASE=ibovespa_assets
    ports:
      - 27017:27017
    networks:
      - investing-network
    volumes:
      - ./docker/mongo-data-ibovespa-assets:/data/db
      - ./db-init-scripts/mongo-init-ibovespa-assets.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo_currency:
    image: mongo:4.4.2
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=123456
      - MONGO_INITDB_DATABASE=currency
    ports:
      - 27018:27017
    networks:
      - investing-network
    volumes:
      - ./docker/mongo-data-currency:/data/db
      - ./db-init-scripts/mongo-init-currency.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo_selic:
    image: mongo:4.4.2
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=123456
      - MONGO_INITDB_DATABASE=selic
    ports:
      - 27019:27017
    networks:
      - investing-network
    volumes:
      - ./docker/mongo-data-selic:/data/db
      - ./db-init-scripts/mongo-init-selic.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo_sts:
    image: mongo:4.4.2
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=123456
      - MONGO_INITDB_DATABASE=sts
    ports:
      - 27020:27017
    networks:
      - investing-network
    volumes:
      - ./docker/mongo-data-sts:/data/db
      - ./db-init-scripts/mongo-init-sts.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  sts_service:
    build: 
      dockerfile: Dockerfile
      context: ./backend/sts-service
    ports:
      - 50051:50051
    networks:
      - investing-network
    volumes: 
      - ./backend/sts-service:/app
    depends_on: 
      - postgres

  user_service:
    build: 
      dockerfile: Dockerfile
      context: ./backend/user-service
    ports:
      - 8081:8081
    networks:
      - investing-network
    volumes: 
      - ./backend/user-service:/app
    depends_on: 
      - postgres
      - sts_service

  scraper_ibovespa_assets:
    build: 
      dockerfile: Dockerfile
      context: ./backend/scrapers/ibovespa-assets
    ports:
      - '8082:3000'
    networks:
      - investing-network
    volumes: 
      - ./backend/scrapers/ibovespa-assets:/app
    depends_on: 
      - mongo_ibovespa_assets

  scraper_currency:
    build: 
      dockerfile: Dockerfile
      context: ./backend/scrapers/currency
    ports:
      - '8083:3000'
    networks:
      - investing-network
    volumes: 
      - ./backend/scrapers/currency:/app
    depends_on: 
      - mongo_ibovespa_assets

  scraper_selic:
    build: 
      dockerfile: Dockerfile
      context: ./backend/scrapers/selic
    ports:
      - '8084:3000'
    networks:
      - investing-network
    volumes: 
      - ./backend/scrapers/selic:/app
    depends_on: 
      - mongo_ibovespa_assets

  frontend:
    restart: always
    build: 
      dockerfile: Dockerfile
      context: ./frontend/app
    ports:
      - '8080:8080'
    networks:
      - investing-network
    volumes: 
      - /app/node_modules
      - ./frontend/app:/app
    depends_on: 
      - user_service

  nginx:
    image: nginx:1.19.6
    restart: always    
    ports: 
      - 80:80
      - 443:443
    networks:
      - investing-network
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - user_service
      - scraper_ibovespa_assets
      - scraper_currency
      - frontend

